name: Azure VM deploy

on: 
  workflow_call:
    inputs:
      resourceGroup:
        type: string
        required: true
      vmId:
        type: string
        required: true
    secrets:
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_CREDENTIALS:
        required: true
      AZURE_STORAGE_KEY:
        required: true
      AZURE_ARTIFACTS_LOCATION:
        required: true
      AZURE_ARTIFACTS_LOCATION_SAS_TOKEN:
        required: true
      VM_ADMIN_USERNAME:
        required: true
      VM_ADMIN_PUBLIC_KEY:
        required: true

  workflow_dispatch:
    inputs:
      resourceGroup:
        description: 'Azure resource group used for deployment'     
        required: true
        default: my-resource-group-1
        type: string
      initialDeploy:
        type: boolean
        required: true
        default: false

jobs:

  deploy: 
    runs-on: ubuntu-latest
    steps:

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: List application
        id: app
        uses: azure/CLI@v1
        with:
          inlineScript: |
              version=$(az storage file list --account-key ${{ secrets.AZURE_STORAGE_KEY }} --account-name ovistorageaccount --share-name app --query "[].{name:name}" --output tsv)
              echo "::set-output name=value::$version"

      - name: App version
        run: echo ${{ steps.app.outputs.value }} 

      - name: Get current date
        id: date
        run: |
          echo "::set-output name=value::$(date +'%Y%m%dT%H%M%S')"

      - name: Init resource group name
        id: vmId
        run: |
          VM_ID_INPUT=${{ inputs.vmId }}
          VM_ID_DEFAULT=${{ steps.date.outputs.value }}
          echo "::set-output name=value::${VM_ID_INPUT:VM_ID_DEFAULT}"

      - name: Deploy infrastructure (ARM)
        id: infra
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ inputs.resourceGroup }}
          template: azure/vm-deploy.json
          parameters:
            _artifactsLocation="${{ secrets.AZURE_ARTIFACTS_LOCATION }}"
            _artifactsLocationSasToken="${{ secrets.AZURE_ARTIFACTS_LOCATION_SAS_TOKEN }}"            
            vmId=${{ steps.vmId.outputs.value }}
            adminUsername=${{ secrets.VM_ADMIN_USERNAME }}
            adminPublicKey="${{ secrets.VM_ADMIN_PUBLIC_KEY }}"
            application=${{ steps.app.outputs.value }}  

      - name: Move to production if worlflow event was triggered manually
        if: inputs.initialDeploy == true
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az network nic ip-config address-pool remove --resource-group ${{ inputs.resourceGroup }} --address-pool file-service-backend-pool-staging --ip-config-name ipconfig1 --lb-name file-service-lb --nic-name file-service-nic-${{ steps.date.outputs.value }}

      - name: Add VM to production if workflow event was triggered manually
        if: inputs.initialDeploy == true
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az network nic ip-config address-pool add --resource-group ${{ inputs.resourceGroup }} --address-pool file-service-backend-pool-prod --ip-config-name ipconfig1 --lb-name file-service-lb --nic-name file-service-nic-${{ steps.date.outputs.value }}
