name: Validation

on: 
  workflow_call:
    inputs:
      ipAddr:
        type: string
        required: true

jobs:
  
  postman:
    runs-on: ubuntu-latest

    steps:    

      - name: Show ip address
        run: echo "ip addr ${{ inputs.ipAddr }}"

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Install newman
        run: |
          npm install -g newman      
          npm install -g newman-reporter-htmlextra

      - name: Create test results directory
        run: mkdir -p testResults

      - name: Run the API and Postman's tests
        id: check-ok
        run: | 
          newman run "validation/file_service.postman_collection.json" --env-var "base_url=${{ inputs.ipAddr }}"  

      - name: Remove old version
        if: steps.check-ok.outcome != 'success'
        run: echo "not ok"
